  <meta charset="UTF-8">
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="intro-text">
						<span class="name">{{Titulo}}</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section class="grid users" ng-controller="CidadeController">
		<div class="container">

			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
					<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
					{{Resposta}}
					
					<form name="sentMessage" id="contactForm" novalidate>
						<div class="row control-group">
							<input type="hidden"id="nome" ng-model="cidade.id">
						
							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Cidade</label> 
								<input type="text" class="form-control" placeholder="Nome" id="nome" required data-validation-required-message="Por favor insira um nome" ng-model="cidade.nome">

								<p class="help-block text-danger"></p>
							</div>

							<div class="form-group col-xs-6 floating-label-form-group controls">
								<label>Estado</label> 
							    <select class="form-control" required data-validation-required-message="Por favor selecione um tipo de usuÃ¡rio"
								    ng-options="estado.nome for estado in estados track by estado.id" ng-model="cidade.estado" >    
								    <option value="" selected>Estado</option>
								</select>	  
							      								<p class="help-block text-danger"></p>
							      
							</div>
						</div>

						<div id="success"></div>
						<div class="row">
							<div class="form-group btn-group col-xs-12">
								<a class="btn btn-danger btn-lg to-left" href="#/Cidade">Voltar</a>
								<a class="btn btn-success btn-lg to-right" ng-click='EnviarInformacao()' href="#/Cidade">Salvar</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
