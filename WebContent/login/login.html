	<!-- Header -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="intro-text">
						<span class="name">Login</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Portfolio Grid Section -->
	<section class="grid login" ng-controller="LoginController">
		<div class="container">

			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
					<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
					<form name="sentMessage" id="contactForm" novalidate autocomplete="off">
						
						<div class="row control-group">

							<div

								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Login</label>
								<input type="text" autocomplete="off"  ng-model="usuario.login" class="form-control" placeholder="Login" id="login" required data-validation-required-message="Please enter your phone number.">
								<p class="help-block text-danger"></p>

							</div>

							<div

								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Senha</label>
								<input type="password" ng-model="usuario.senha" class="form-control" placeholder="Senha" id="senha" required data-validation-required-message="Please enter your phone number.">
								<p class="help-block text-danger"></p>

							</div>

						</div>



						<div class="row">
							<div class="form-group btn-group  col-xs-12">
								<div class="col-xs-12 col-sm-8">
									<div id="success">
										<h4>{{responseFromLogin}}</h4>
									</div>								
								</div>
								<div class="col-xs-12 col-sm-4">

									<a class="btn btn-success btn-lg to-right" ng-click='Login()'>Entrar</a>
									<div class="loading"style="-webkit-transform:scale(0.30)">
										<div></div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>



	<!-- Footer -->
	<rodape></rodape>
