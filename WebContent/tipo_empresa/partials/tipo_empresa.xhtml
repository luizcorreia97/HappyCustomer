<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Happy Customer</title>
	<link rel="shortcut icon" href="../img/profile.ico" type="image/x-icon" />
	<!--  Bootstrap Core CSS -->
	<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<!--  Theme CSS -->
	<link href="../css/happycutomer.css" rel="stylesheet" />
	<!--  Custom Fonts -->
	<link href="vendor/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
		rel="stylesheet" type="text/css" />
	<link
		href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
		rel="stylesheet" type="text/css" />
	<!--  HTML5 Shim and Respond.js IE8 support of HTML5 elements and media
      queries -->
	<!--  WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--  [if lt IE 9]> <script
      src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script
      src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif] -->
	<script src="/CRM/js/angular.min.js" type="text/javascript"
		xml:space="preserve"></script>
	<script src="/CRM/index.js" type="text/javascript" xml:space="preserve"></script>
	<script src="/CRM/happyCustomer.js" type="text/javascript"
		xml:space="preserve"></script>
</h:head>

<body id="page-top" ng-app="happyCustomerApp">

	<!-- Navigation -->
	<topo></topo>

	<!-- Header -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="intro-text">
						<span class="name">Tipos de Empresa</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Portfolio Grid Section -->
	<section class="grid atividades">
		<div class="container">

			
			<h:form id="form">
			<p:growl id="msgs" showDetail="false" showSummary="true" />
				<div class="row">
					<div class="table-scrollable table-scrollable-borderless">
						<div class="col-sm-6 col-xs-12  search_bar">
							<input type="text" class="form-control"
								placeholder="Buscar Tipo de Empresa" id="Nome do contato" />
							<!-- required="required"
								data-validation-required-message="Por favor insira um nome"  -->
						
						<!--  $( "#target" ).keyup(function() {
  						alert( "Handler for .keyup() called." ); 
						});-->
						
						</div>
						<h:commandButton action="#{TipoEmpresaBean.novo}"
							styleClass="btn btn-success btn-lg to-right" value="Adicionar"/>

						<h:dataTable id="tabela" var="tipoempresa" 
							value="#{TipoEmpresaBean.tiposempresas}"
							styleClass="table table-hover table-light col-xs-12">

							<h:column headerText="Id">
								<f:facet name="header">
									<h:outputText value="Id" />
								</f:facet>
								<h:outputText value="#{tipoempresa.tipoEmpresaID}" />
							</h:column>

							<h:column headerText="Nome">
								<f:facet name="header">
									<h:outputText value="Nome" />
								</f:facet>
								<h:outputText value="#{tipoempresa.nome}" />
							</h:column>
				
							<h:column>
								<h:commandButton
									action="#{TipoEmpresaBean.excluir(tipoempresa)}"
									update=":form:msgs, :form"
									styleClass="btn btn-danger btn-sm" value="Excluir" />
								<h:commandButton 
								action="#{TipoEmpresaBean.editar(tipoempresa)}"
									update=":form:msgs, :form"
									styleClass="btn btn-warning btn-sm" value="Editar" />
							</h:column>
						</h:dataTable>
					</div>
				</div>
			</h:form>
		</div>
	</section>

	<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
	<div
		class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
		<a class="btn btn-primary" href="#page-top"> <i
			class="fa fa-chevron-up"></i>
		</a>
	</div>

	<!-- Footer -->
	<rodape></rodape>

</body>
<!-- jQuery -->
<script src="/CRM/vendor/jquery/jquery.min.js"></script>


<!-- Bootstrap Core JavaScript -->
<script src="/CRM//vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

<!-- Contact Form JavaScript -->
<script src="/CRM/js/jqBootstrapValidation.js"></script>
<script src="/CRM/js/contact_me.js"></script>
<script src="/CRM/js/freelancer.min.js"></script>
<script src="/AE_SIM/jquery/table_filter.js"></script>  
</html>
