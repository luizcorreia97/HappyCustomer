<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Happy Customer</title>
	<link rel="shortcut icon" href="../img/profile.ico" type="image/x-icon" />
	<!--  Bootstrap Core CSS -->
	<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<!--  Theme CSS -->
	<link href="../css/happycutomer.css" rel="stylesheet" />
	<!--  Custom Fonts -->
	<link href="vendor/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
		rel="stylesheet" type="text/css" />
	<link
		href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
		rel="stylesheet" type="text/css" />
	<!--  HTML5 Shim and Respond.js IE8 support of HTML5 elements and media
      queries -->
	<!--  WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--  [if lt IE 9]> <script
      src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script
      src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif] -->
	<script src="/CRM/js/angular.min.js" type="text/javascript"
		xml:space="preserve"></script>
	<script src="/CRM/index.js" type="text/javascript" xml:space="preserve"></script>
	<script src="/CRM/happyCustomer.js" type="text/javascript"
		xml:space="preserve"></script>
</h:head>

<body id="page-top" ng-app="happyCustomerApp">

	<!-- Navigation -->
	<topo></topo>

	<!-- Header -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="intro-text">
						<span class="name">Salvar Tipo de Empresa</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Portfolio Grid Section -->
	<section class="grid atividades">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">

					<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
					<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
					<h:form id="form1">
						<p:growl id="msgs" showDetail="false" showSummary="true" />
						<h:inputHidden value="#{TipoEmpresaBean.tipoempresa.tipoEmpresaID}"></h:inputHidden>
						<div class="row control-group">
							<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls">


								<label>Nome</label>
								<p:inputText required="true" placeholder="Nome"
									value="#{TipoEmpresaBean.tipoempresa.nome}" />

								<p class="help-block text-danger"></p>
							</div>

						</div>

						<div id="success"></div>
						<div class="row">
							<div class="form-group btn-group col-xs-12">

								<a class="btn btn-danger btn-lg to-left"
									href="/AE_SIM/tipo_empresa/tipo_empresa.xhtml">Voltar</a>

								<h:commandButton action="#{TipoEmpresaBean.salvar}"
									update="@form" styleClass="btn btn-success btn-lg to-right"
									value="Salvar" />

								<!-- 	<button type="submit" class="btn btn-success btn-lg to-right">Salvar</button> -->

							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</section>


	<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
	<div
		class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
		<a class="btn btn-primary" href="#page-top"> <i
			class="fa fa-chevron-up"></i>
		</a>
	</div>


	<!-- Footer -->
	<rodape></rodape>

</body>
<!-- jQuery -->
<script src="/CRM/vendor/jquery/jquery.min.js"></script>


<!-- Bootstrap Core JavaScript -->
<script src="/CRM//vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

<!-- Contact Form JavaScript -->
<script src="/CRM/js/jqBootstrapValidation.js"></script>
<script src="/CRM/js/contact_me.js"></script>
<script src="/CRM/js/freelancer.min.js"></script>
</html>
