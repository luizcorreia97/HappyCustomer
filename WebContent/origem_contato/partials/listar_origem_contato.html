 <meta charset="UTF-8">
<header>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="intro-text">
					<span class="name">{{Titulo}}</span>
				</div>
			</div>
		</div>
	</div>
</header>

<!-- Portfolio Grid Section -->
<section class="grid origem_contato" ng-controller="OrigemContatoController">
	<div class="container">

		<div class="row">
			<div class="table-scrollable table-scrollable-borderless">
				<div class="col-sm-6 col-xs-12  search_bar">
					<input type="text" ng-model="procurar" class="form-control" ng-model="origemContato.id" placeholder="Buscar Origem de Contato" id="Nome da origem de contato" required data-validation-required-message="Por favor insira um nome">
				
				</div>
				<table id="printarea" class="table table-hover table-light col-xs-12">
					<thead>
						<tr class="uppercase">
							<th ng-click="ordenar('nome')">Nome</th>
							<th><a class="btn btn-success btn-sm to-right" href="#/OrigemContato/Cadastrar">Adicionar</a></th>
						</tr>
					</thead>
					<tbody>
						<tr dir-paginate="oc in origemContatolist |filter:procurar|orderBy:sortKey:reverse|itemsPerPage:5">

						
							<td>{{oc.nome}}</td>

							<td class="btn-group">
							<div class="to-right btn-group">
								<a title="Editar {{Titulo}}" class="btn btn-warning btn-sm" href="#/OrigemContato/Editar/{{oc.id}}">Editar</a>
								<a title="Excluir {{Titulo}}" class="btn btn-danger btn-sm" href="javascript:void(0)" ng-click='Excluir(oc.id)'>Excluir</a> 
							</div>
						</td>
						</tr>
<!-- 						<tr> -->
<!-- 							<td colspan='3'> -->
<!-- 								{{Resposta}}<br> -->
<!-- 								{{Quantidade}} -->
<!-- 							</td> -->
<!-- 						</tr> -->
					</tbody>
				</table>
			</div>
			<div class="col-xs-12">
				<dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>
				<a class="btn btn-default btn-sm to-right" href="javascript:print();">Gerar Relat√≥rio</a>	
			</div>
		</div>
	</div>
</section>
