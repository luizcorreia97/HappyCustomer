<meta charset="UTF-8">
	<!-- Header -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="intro-text">
						<span class="name">{{Titulo}}</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Portfolio Grid Section -->
	<section class="grid contatos" ng-controller="GetContatoController">
		<div class="container">

			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
					<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->

					<form name="sentMessage" id="contactForm" novalidate>

						<input type="hidden" ng-model="contato.id"/>

						<div class="form-group last">


					        <div ngf-drop ng-model="picFile" ngf-pattern="image/*"  class="cropArea col-xs-7" >

					            <img-crop image="picFile  | ngfDataUrl"
					            result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
					            </img-crop>


					        </div>
					        <div class="col-xs-5">
					        	<div class="form-group btn-group col-xs-12">
									<button ngf-select ng-model="picFile" accept="image/*" class="btn btn-default btn-sm to-left"> Buscar Imagem </button>
							        <button ng-click="upload(croppedDataUrl, picFile.name)" class="btn btn-success btn-sm to-left" > Confirmar Imagem </button>

					        	</div>



						        <div class="image_circle">
									<img class="image_user" id="ItemPreview" src="http://localhost:8080/CRM/rest/restFoto/RetornaImagem/{{contato.idfoto}}"/>

						            <!-- <img ng-src="{{croppedDataUrl}}" /> -->

						        </div>
					        	<div class="form-group btn-group col-xs-12">
									<span class="success">{{imagemresult}}</span>
							        <span class="danger" ng-show="errorMsg">{{errorMsg}}</span>
					        	</div>

					        </div>

						</div>

						<div class="row control-group">

							<div
								class="form-group col-xs-12 floating-label-form-group controls floating-label-form-group-with-value">

								<h3>DADOS GERAIS</h3>

								<label>Nome</label>
								<input type="text" ng-model="contato.nome" class="form-control"
									placeholder="Nome" id="nome" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>

						</div>

						<div class="row control-group">

							<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Tipo</label>

								<select class="form-control" required data-validation-required-message="Por favor selecione um tipo de contato"
									    ng-options="tipocontato.nome for tipocontato in tiposcontato track by tipocontato.id" ng-model="contato.tipocontato" >
									    <option value="">Tipo</option>
									</select>

								<p class="help-block text-danger"></p>

							</div>

							<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Origem</label>

								<select class="form-control" required data-validation-required-message="Por favor selecione um tipo de contato"
									    ng-options="origemcontato.nome for origemcontato in origenscontato track by origemcontato.id" ng-model="contato.origemcontato" >
									    <option value="">Origem Contato</option>
									</select>

								<p class="help-block text-danger"></p>

							</div>

						</div>

						<div class="row control-group">

							<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls floating-label-form-group-with-value">
								<label>CPF</label> <input ng-model="contato.cpf" type="text" class="form-control cpf"
									placeholder="CPF" id="cpf" required
									data-validation-required-message="Por favor insira um cpf">

								<p class="help-block text-danger"></p>
							</div>

							<div
									class="form-group col-xs-12 col-sm-6 floating-label-form-group controls floating-label-form-group-with-value">
									<label>Data de Nascimento</label> <input ng-model="contato.datanascimento" type="text" class="form-control date"
									placeholder="Data de Nascimetno" id="data_nascimento" required
									data-validation-required-message="Por favor insira uma data de nascimento">

								<p class="help-block text-danger"></p>
							</div>

						</div>

						<div class="row control-group">

							<div
								class="form-group col-xs-12 col-sm-6 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Gênero</label>

			      				<select class="form-control" required data-validation-required-message="Por favor selecione um gênero"
							    ng-options="genero for genero in generos" ng-model="contato.genero" >
								    <option value="">Gênero</option>
								</select>
								<p class="help-block text-danger"></p>

							</div>

							<div class="form-group col-xs-12 col-sm-6 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Cargo</label>
								<input type="text" ng-model="contato.cargo"  class="form-control" placeholder="Cargo" required data-validation-required-message="Por favor digite um cargo.">
								<p class="help-block text-danger"></p>
							</div>

						</div>


						<div class="row control-group">
							<div
								class="form-group col-xs-12 col-sm-6 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Endereço</label>
								<input type="text" class="form-control" ng-model="contato.endereco" data-validation-required-message="Please enter your phone number." placeholder="Endereço">
								<p class="help-block text-danger"></p>
							</div>

							<div
								class="form-group col-xs-12 col-sm-6 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Bairro</label>
								<input type="text" ng-model="contato.bairro" class="form-control" placeholder="Bairro" id="Bairro" required data-validation-required-message="Por favor preencha o campo bairro.">
								<p class="help-block text-danger"></p>
							</div>

						</div>

						<div class="row control-group">
							<div
								class="form-group col-xs-12 col-sm-6 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Número</label>
								<input type="text" ng-model="contato.numero" id="numero" class="form-control" placeholder="Número" required data-validation-required-message="Please enter your phone number.">
								<p class="help-block text-danger"></p>
							</div>

							<div class="form-group col-xs-12 col-sm-6  floating-label-form-group controls floating-label-form-group-with-value">
								<label>CEP</label>
								 <input type="text" ng-model="contato.cep"  class="form-control cep" placeholder="CEP" id="cep" required data-validation-required-message="Please enter your email address.">
								<p class="help-block text-danger"></p>
							</div>

						</div>

						<div class="row control-group">

							<div class="form-group col-xs-12   floating-label-form-group controls floating-label-form-group-with-value">
								<label>Complemento</label>
								<input type="text" class="form-control" ng-model="contato.complemento" data-validation-required-message="Please enter your phone number." placeholder="Complemento">
								<p class="help-block text-danger"></p>
							</div>
						</div>

						<div class="row control-group">
								<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Cidade</label>

								<select class="form-control cidade" required data-validation-required-message="Por favor selecione uma cidade"
									    ng-options="cidade.nome for cidade in cidades track by cidade.id" ng-model="contato.cidade" >
									    <option value="">Cidade</option>
									</select>

								<p class="help-block text-danger"></p>

							</div>


							<div class="form-group col-xs-6 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Estado - País</label>
								<select  class="form-control estado" required data-validation-required-message="Por favor selecione um estado." >

									<option ng-repeat="estado in estados" value="16" ng-selected="$first">{{estado.nome + ' - ' + estado.pais}}</option>

								</select>
								<p class="help-block text-danger"></p>
							</div>

						</div>

						<div class="row control-group">

							<div
								class="form-group col-xs-6 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Usuário Responsável</label>
								<select class="form-control" required data-validation-required-message="Por favor selecione um contato"
							    ng-options="usuario.nome for usuario in usuarios track by usuario.id" ng-model="contato.usuarioresponsavel" >
								    <option value="">Usuário Responsável</option>
								</select>

								<p class="help-block text-danger"></p>

							</div>

							<div class="form-group col-xs-12 col-sm-6 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Data de Cadastro</label>
								<input type="text" class="form-control date" placeholder="Data de Cadastro" ng-model="contato.datacadastro"
								id="data_cadastro" required data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>

						</div>

						<div class="row control-group">

							<div class="form-group col-xs-12  floating-label-form-group controls floating-label-form-group-with-value">
								<label>Status</label>
			      				<select class="form-control" required data-validation-required-message="Por favor selecione um tipo de usuário"
							    ng-options="status for status in statuslist" ng-model="contato.status" >
								    <option value="">Status</option>
								</select>
							 	<p class="help-block text-danger"></p>
							</div>

						</div>


						<div class="row control-group">

							<h3>TELEFONES</h3>

							<div class="col-xs-12 ">
								<div class="col-xs-10">

									<div class="form-group col-sm-4 col-xs-12 floating-label-form-group controls ">
										<label>Tipo</label>
										<input type="hidden" ng-model="telefone.id" />
										<select class="form-control" id="tipotelefone" required data-validation-required-message="Por favor selecione um tipo de usuário"
										    ng-options="tipotelefone.nome for tipotelefone in tipostelefone track by tipotelefone.id" ng-model="telefone.tipotelefone" >
										    <option value="">Tipo</option>
										</select>
										<p class="help-block text-danger"></p>
									</div>
									<div class="form-group col-sm-6 col-xs-12 floating-label-form-group controls  ">
										<label>Número</label>
										<input type="text" id="numero" ng-model="telefone.numero" class="form-control phone" placeholder="Número"
											id="Nome do contato" required
											data-validation-required-message="Por favor insira um nome">
										<p class="help-block text-danger"></p>
									</div>


								</div>
								<div class="col-xs-2 btn-group">
									<a class="btn btn-success btn-sm" href="javascript:void(0)" data-ng-click='addTelefone()'>Salvar</a>

								</div>


							</div>
						</div>

						<!-- Gerenciar Telefones da Empresa-->
						<div class="row ">

							<div class="table-scrollable table-scrollable-borderless">
								<table class="table table-hover table-light col-xs-12">
									<thead>
										<tr class="uppercase">

											<th>Tipo</th>
											<th>Número</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
									   <tr data-ng-repeat="telefone in listTelefones">

							                <td>{{telefone.tipotelefone.nome}}</td>
							                <td>{{telefone.numero}}</td>
											<td class="btn-group">
												<a class="btn btn-warning  btn-sm" target="_blank" href="javascript:void(0)" ng-click='selectEditTelefone(telefone.id)'>Editar</a>
												<a class="btn btn-danger btn-sm" href="javascript:void(0)" ng-click='delTelefone(telefone.id)'>Excluir</a>
											</td>
										</tr>

									</tbody>
								</table>
							</div>

						</div>


						<!-- Gerenciar Comunicadores da Empresa-->
						<div class="row control-group">
							<h3>COMUNICADORES</h3>


							<div class="col-xs-12 ">
								<div class="col-xs-10">

									<div class="form-group col-sm-4 col-xs-12 floating-label-form-group controls ">
										<label>Tipo</label>
										<input type="hidden" ng-model="comunicador.id" />
										<select class="form-control" id="tipocomunicador" required data-validation-required-message="Por favor selecione um tipo de comunicador"
										    ng-options="tipocomunicador.nome for tipocomunicador in tiposcomunicador track by tipocomunicador.id" ng-model="comunicador.tipocomunicador" >
										    <option value="">Tipo</option>
										</select>
										<p class="help-block text-danger"></p>
									</div>
									<div class="form-group col-sm-6 col-xs-12 floating-label-form-group controls  ">
										<label>Endereço</label>
										<input type="email" id="comunicador.nome" ng-model="comunicador.nome" class="form-control" placeholder="Endereço"
											id="Nome do Comunicador" required data-validation-required-message="Por favor insira um nome">
										<p class="help-block text-danger"></p>
									</div>


								</div>
								<div class="col-xs-2 btn-group">
									<a class="btn btn-success btn-sm" href="javascript:void(0)" data-ng-click='addComunicador()'>Salvar</a>

								</div>


							</div>
						</div>


						<div class="row ">

							<div class="table-scrollable table-scrollable-borderless">
								<table class="table table-hover table-light col-xs-12">
									<thead>
										<tr class="uppercase">

											<th>Tipo</th>
											<th>Endereço</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
									   <tr data-ng-repeat="comunicador in listComunicadores">

							                <td>{{comunicador.tipocomunicador.nome}}</td>
							                <td>{{comunicador.nome}}</td>
							               	<td class="btn-group">
												<a class="btn btn-warning  btn-sm" target="_blank" href="javascript:void(0)" ng-click='selectEditComunicador(comunicador.id)'>Editar</a>
												<a class="btn btn-danger btn-sm" href="javascript:void(0)" ng-click='delComunicador(comunicador.id)'>Excluir</a>
											</td>
										</tr>

									</tbody>
								</table>
							</div>

						</div>


						<div class="row">
							<div class="form-group btn-group col-xs-12">
								<a class="btn btn-danger btn-lg to-left" href="#/Contato">Voltar</a>
								<a class="btn btn-success btn-lg to-right" ng-click='EnviarInformacao()' href="#/Contato">Salvar</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
