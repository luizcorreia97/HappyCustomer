<meta charset="UTF-8">
<!-- Header -->
<header>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="intro-text">
					<span class="name">{{Titulo}}</span>
				</div>
			</div>
		</div>
	</div>
</header>

<!-- Portfolio Grid Section -->
<section class="grid contato" ng-controller="ContatoController">
	<div class="container">

		<div class="row">
			<div class="table-scrollable table-scrollable-borderless">
				<div class="col-sm-6 col-xs-12  search_bar">
					<input type="text" class="form-control" ng-model="procurar"
						placeholder="Buscar Contato" id="Nome do contato" required
						data-validation-required-message="Por favor insira um nome">
				</div>
				<table id="printarea" class="table table-hover table-light col-xs-12">
					<thead>
						<tr class="uppercase">
							<th ></th>
							<th ng-click="ordenar('nome')">Nome</th>
							<th ng-click="ordenar('tipocontato')">Tipo</th>
							<th ng-click="ordenar('cargo')">Cargo</th>
							<th ng-click="ordenar('origemcontato')">Origem</th>
							<th ng-click="ordenar('genero')">Gênero</th>
							<th class="m_view" ng-click="ordenar('status')">Status</th>
							<th ng-click="ordenar('usuario')">Usuário Responsável</th>
							<th>
								<a class="btn btn-success btn-sm" href="#/Contato/Cadastrar">Adicionar</a>
							</th>

						</tr>
					</thead>
					<tbody>
						<tr dir-paginate="c in contatolist |filter:procurar|orderBy:sortKey:reverse|itemsPerPage:5">
							
							<td class="fit">
								<img class="user-pic img-circle" style="width:41px;height:41px;"src="http://localhost:8080/CRM/rest/restFoto/RetornaImagem/{{c.idfoto}}">
							</td>
							<td>{{c.nome}}</td>
							<td>{{c.tipocontato.nome}}</td>
							<td>{{c.cargo}}</td>
							<td>{{c.origemcontato.nome}}</td>
							<td>{{c.genero}}</td>						
							<td class="d_view">{{c.status}}</td>
							<td class="d_view">{{c.usuarioresponsavel.nome}}</td>
							
							<td class="btn-group">
							<div class="to-right btn-group">
								<a title="Editar {{Titulo}}" class="btn btn-warning btn-sm" href="#/Contato/Editar/{{c.id}}">Editar</a>
								<a title="Excluir {{Titulo}}" class="btn btn-danger btn-sm" href="javascript:void(0)" ng-click='Excluir(c.id)'>Excluir</a> 
							</div>			
						</tr>
						

					</tbody>
				</table>
			</div>
			<div class="col-xs-12">
				<dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>
				<a class="btn btn-default btn-sm to-right" href="javascript:print();">Gerar Relatório</a>			
			</div>
		</div>
	</div>
</section>
